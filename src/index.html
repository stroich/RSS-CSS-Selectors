<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/css.png">
    <title>RSS-CSS-Selectors</title>
</head>
<body class="body">
    <header>
        <button class="help">Help, I'm stuck!</button>
    </header>
    <main>
        <div class="container">
            <div class="blockFirst"></div>
            <div class="blockSecond">
                <h2 class="nameBlockSecond">Levels</h2>
            </div>
            <div class="wrapper">
                <div class="blockThird">
                    <div class="nameBlock">
                        <h3>CSS Editor</h3>
                        <p>style.css</p>
                    </div>
                    <div class="wrapperContent">
                        <div class="lineNumber">
                            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15
                        </div>
                        <div class="result">
                            <form class="form">
                                <label>
                                    <input class="result-input" type="text">
                                </label>
                                <input type="submit" value="Enter" class="result-button">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="blockFourth">
                    <div class="nameBlock">
                        <h3>HTML Viewer</h3>
                        <p>table.html</p>
                    </div>
                    <div class="wrapperContent">
                        <div class="lineNumber">
                            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15
                        </div>
                        <div class="markup" id="markup"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerModal">
            <div class="modal">
                <div class="content">
                    <span class="close">&times;</span>
                    <h3>GAME OVER</h3>
                    <button class="button-reset">Reset Progress</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="year"> @ 2023 </p>
        <ul class="wrapperLinks">
            <li class="footerLink">
                <a href="https://github.com/stroich">Github</a>
            </li>
            <li class="footerLink">
                <a href="https://rollingscopes.com/">
                    <img src="./assets/rs_school_js.svg" alt="rs-school" id="imgSchool">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
